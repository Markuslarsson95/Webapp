<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1>Add Transaction</h1>
    <form id="object-form" action="/add-object" method="POST">
        <label for="category">Category</label>
        <select name="category" id="category" required>
          <option value="" selected disabled hidden>Choose category...</option>
          <option value="Housing">Housing</option>
          <option value="Transportation">Transportation</option>
          <option value="Food">Food</option>
          <option value="Utilities">Utilities</option>
          <option value="Clothing">Clothing</option>
          <option value="Medical/Healthcare">Medical/Healthcare</option>
          <option value="Insurance">Insurance</option>
          <option value="Personal">Personal</option>
          <option value="Debt">Debt</option>
          <option value="Savings">Savings</option>
          <option value="Entertainment">Entertainment</option>
        </select><br><br>

        <label for="expense-input">Expense</label>
        <input id="expense-input" type="text" name="expense" required><br><br>
      
        <label for="amount-input">Amount</label>
        <input id="amount-input" type="number" name="amount" required><br><br>
      
        <button type="submit" class="dataBtn">Add Transaction</button>
        
      </form>
      <h2>Cick below to get your latest transactions</h2>
      <button id="getDataBtn" class="dataBtn">Get data</button>
      <table id="transactionsTable">
        <thead>
          <tr>
            <th>Description</th>
            <th>Expense</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody>
          <!-- Table ska skrivas ut hÃ¤r -->
        </tbody>
      </table>
      <footer>
        <p>Author: Markus Larsson</p>
        <p>School project</p>
      </footer>
  </body>
</html>
